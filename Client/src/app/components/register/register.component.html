<div class="col-lg-5">
    <h1 class="h1-registro">{{title}}</h1>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
        <div class="form-group">
            <label for="name"><b>Nombre</b></label>
            <input type="text" name="name" class="form-control" id="name" #name="ngModel" [(ngModel)]="user.name" placeholder="Ingrese el nombre" required>
            <span *ngIf="!name.valid && name.touched">
                <small>El nombre es obligatorio</small>
              </span>
        </div>
        <div class="form-group">
            <label for="surname"><b>Apellido</b></label>
            <input type="text" name="surname" class="form-control" id="surname" #surname="ngModel" [(ngModel)]="user.surname" placeholder="Ingrese el apellido" required>
            <span *ngIf="!surname.valid && surname.touched">
                <small>El apellido es obligatorio</small>
              </span>
        </div>
        <div class="form-group">
            <label for="nick"><b>Nickname</b></label>
            <input type="text" name="nick" class="form-control" id="nick" #nick="ngModel" [(ngModel)]="user.nick" placeholder="Ingrese un Nickname" required>
            <span *ngIf="!nick.valid && nick.touched">
                <small>El nickname es obligatorio</small>
              </span>
        </div>
        <div class="form-group">
            <label for="email"><b>Email</b></label>
            <input type="email" name="email" class="form-control" id="email" #email="ngModel" [(ngModel)]="user.email" placeholder="Ingrese un correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required>
            <span *ngIf="!email.valid && email.touched">
                <small>El email no es correcto</small>
              </span>
        </div>
        <div class="form-group">
            <label for="password"><b>Password</b></label>
            <input type="password" name="password" class="form-control" id="password" #password="ngModel" [(ngModel)]="user.password" placeholder="Ingrese una contraseÃ±a" required>
            <span *ngIf="!password.valid && password.touched">
                <small>El password es obligatorio</small>
            </span>
        </div>
        <input type="submit" value="Registro" class="btn btn-success" [disabled]="!registerForm.valid">
    </form>
</div>
